<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="theme-color" content="#4188c9" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <link href="https://img.icons8.com/cotton/64/000000/time-machine.png" rel="shortcut icon" type="image/x-icon"/>
        <title>RF Historic - Upload File</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext" />
        <script src="/assets/js/require.min.js"></script>
        <script>
            requirejs.config({
                baseUrl: "{{ url_for('static',filename='') }}",
            });
        </script>
        <!-- Dashboard Core -->
        <link href="/assets/css/dashboard.css" rel="stylesheet" />
        <script src="/assets/js/dashboard.js"></script>

        <!-- Datatables Plugin -->
        <script src="/assets/plugins/datatables/plugin.js"></script>
        <style>
            th,
            td {
                text-align: center;
            }
        </style>
    </head>
    <body class="">
        <div class="page">
            <div class="flex-fill">                
                <div class="my-3 my-md-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">                               
                                <form method="post" class="card" enctype = "multipart/form-data">
                                    <div class="card-header">
                                        <h3 class="card-title">Upload File</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label class="form-label">EID<span class="form-required">*</span></label>
                                                    <input id="eid" name="eid" disabled type="text" class="form-control" value="{{eid}}">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <label class="form-label">Log or Report File</label>
                                                    <input type="file" name="file">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 col-md-4">
                                                <div class="form-group">
                                                    <button type="submit" id="submit" class="btn btn-primary">Upload File</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>                                     
                            </div>                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
