{% if (error_message != "") %}
    <div class="alert alert-icon alert-danger" role="alert">
        <i class="fe fe-alert-triangle mr-2" aria-hidden="true"></i> {{error_message}}
    </div>
{% endif %} 
{%- for item in tree %}
     <div class="well well-sm">
        <li>
            <a href="file:///{{item}}" target="_blank">{{item}}</a>
        </li>
    </div>
{%- endfor %}
